<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>插值</title>
</head>

<body>
    <!-- 
        v-once：你也能执行一次性地插值，当数据改变时，插值处的内容不会更新。但请留心这会影响到该节点上的其它数据绑定。
        v-html：更新标签的innerHTML，会将文本标签内的html标签内容解析成真正的html标签。
        v-bind：用于动态的绑定html标签的属性的值。
    -->
    <div id="app1">
        {{ msg }}
        <p>Using mustaches: {{ rawHtml }}</p>
        <!-- <p>Using v-html directive: <span v-html="rawHtml"></span></p> -->
        <span v-html="rawHtml"></span>
        <div v-bind:class="color">test v-bind:class</div>
        <!-- 插值表达式，可以做算术运算 -->
        <p>{{ number +1}}</p>
        <!-- 插值表达式，三元运算 -->
        <p>{{ 10 === 10 ? 'YES': 'NO'}}</p>
    </div>

    <script>
        var app1 = new Vue({
            el: '#app1',
            data() {
                return {
                    msg: 'Hi Vue!',
                    rawHtml: '<span style="color:red">this is should be red</span>',
                    color: 'blue',
                    number: 10,
                    ok: true
                }
            }
        })
    </script>

    <style>
        /*  */
        .red {
            color: red;
        }


        .blue {
            color: blue;
            font-size: 100px;
        }
    </style>
</body>

</html>
