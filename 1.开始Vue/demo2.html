<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>声明式渲染-案例2</title>
</head>

<body>
    <!-- div容器 -->
    <div id="app">
        <span v-bind:title="message">
            鼠标放在这里!
        </span>
    </div>

    <script>
        var vm1 = new Vue({
            // el表示Vue实例选择需要挂载的DOM元素
            el: '#app',
            // data表示该Vue实例，返回的数据，函数写法
            data() {
                return {
                    message: '现在时间是：' + new Date().toLocaleTimeString()
                }
            }
        });
    </script>
</body>

</html>
